<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <main>
      <div class="firstMain">
        <div class="navbar">
          <img src="assests/netflixLogo.svg" alt="" class="logo" />
          <div class="right">
            <select>
              <option lang="en" label="English" value="en-IN" selected="">
                English
              </option>
              <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
            </select>
            <button type="submit">Sign In</button>
          </div>
        </div>
        <div class="box_1stmain"></div>
        <div class="first">
          <h1 class="h1text">Unlimited movies, TV shows and more</h1>
          <p>Starts at ₹149. Cancel anytime.</p>
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
          <div class="enterMail">
            <input type="text" name="mail" id="" placeholder="Email address" />
            <button type="submit">Get Started &gt;</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
